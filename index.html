<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Beater</title>
    <!-- Compiled and minified CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->

    <link rel="stylesheet" href="style.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body class="cyan darken-2">
    <header>
      <div class="">
        <a href="#" class="brand-logo center"><h2>Word Beater</h2></a>
      </div>
    </header>
    <div class="body-wrap">
      <div class="btn-container">
        <div class="col col-lg-3">
          <div class="col lg-12">
            <button id="easy" class="button hover ">Easy</button>
          </div>
          <div class=" col lg-12">
            <button id="medium" class="button hover button-shadow green">
              Medium
            </button>
          </div>
          <div class="col lg-12">
            <button id="hard" class="button hover button-shadow">
              Hard
            </button>
          </div>
          <div class="col lg-12">
            <button id="newGame" class="button  hover-NG button-shadow ">
              New Game
            </button>
          </div>
        </div>
      </div>
      <div class="word-container">
        <div class="">
          <h1 class="">
            How fast can you type?
          </h1>
          <h1 class="" id="current-word"></h1>
          <div class="row">
            <div class="col offset-s3 s6 offset-s3">
              <input
                placeholder="Enter the word as it appears...."
                id="word-input"
                type="text"
              />
            </div>
          </div>
          <div>
            <h2 id="message" class=""></h2>
          </div>
          <div class="dashboard">
            <h3 class="left">
              Time left:
              <span id="time">
                0
              </span>
            </h3>
            <h3 class="right">
              Score:
              <span id="score">
                0
              </span>
            </h3>
          </div>
        </div>
      </div>
    </div>

    <script src="wordbeater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
